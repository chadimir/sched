<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="keyboardtest/styles.css">
  <link rel="apple-touch-icon" type="image/x-icon" href="assets/apple-touch-icon.png" />
  <link rel="icon" href="assets/apple-touch-icon.png">
  <title>Peak Numbers</title>
  <style>
    /* Your existing styles here */

    .floating-keypad {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Three columns in the grid */
      /* grid-template-rows: repeat(1fr, auto); */
      grid-gap: 2vw; /* Adjust the gap between grid items */
      background-color: #f0f0f0;
      padding: 2vw; /* Adjust padding as needed */
      box-sizing: border-box;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      height: auto;
      z-index: 1000; /* Ensure it appears above other elements */
    }

    .floating-keypad-wrapper {
      position: relative;
      width: 100%;
    }

    .floating-keypad {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 1000; /* Ensure it appears above other elements */
    }

    .floating-keypad button {
      padding: 1vw;
      font-size: 3vw;
      text-align: center;
      cursor: pointer;
      width: 100%;
      margin: 0;
    }
  </style>
</head>
<body>

  <!-- Your existing HTML content here -->

  <div class="floating-keypad-wrapper">
    <div class="floating-keypad" id="floatingKeypad">
      <!-- Buttons for the floating keypad -->
      <button onclick="appendToInput('1')">1</button>
      <button onclick="appendToInput('2')">2</button>
      <button onclick="appendToInput('3')">3</button>
      <button onclick="appendToInput('4')">4</button>
      <button onclick="appendToInput('5')">5</button>
      <button onclick="appendToInput('6')">6</button>
      <button onclick="appendToInput('7')">7</button>
      <button onclick="appendToInput('8')">8</button>
      <button onclick="appendToInput('9')">9</button>
      <button onclick="clearInput()">,</button>
      <button onclick="appendToInput('0')">0</button>
      <button onclick="appendToInput('.')">.</button>
      <button onclick="backspace()">âŒ«</button>
    </div>
  </div>
  
  <input type="text" id="customInput" inputmode="none" onclick="showFloatingKeyboard()">

  <script src="keyboardtest/script.js"></script>
</body>
</html>
