<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="checkliststyles/clstyles.css">
    <link rel="stylesheet" href="checkliststyles/cldefault.css">
    <link rel="stylesheet" href="checkliststyles/clresponsive.css">
    <script src="js/jscript.js"></script>
    <title>Dynamic Tables</title>
  </head>
  <h1><input type="text" placeholder="Title"></h1>
  <h2><input type="text" placeholder="Subtext"></h2>
  <body>
    <div class="wrapper__main">
      <div id="table-container"></div>
    </div>
    <div class="button_container">
      <button class="button-one" onclick="addTable()" accesskey="k"><span>Add Checklist</span><span>Adds a customized checklist.</span></button>
      <button class="button-one" onclick="removeTable()" accesskey="l"><span>Remove Checklist</span><span>Removes the most recent checklist.</span></button>
    </div>
  </body>
</html>
